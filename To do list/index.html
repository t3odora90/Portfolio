<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="Portfolio, javascript, css, html, jQuery, Bootstrap" />
	<meta name="author" content="Brinzas Teodora" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="todo-box">
		<h3>To do list<span><i class="fas fa-check-square"></i></span></h3>
		<p><span><i class="fas fa-check"></i></span>Type something in the input below and press enter. You can mark the item as done or you can remove it.</p>
		<p><span><i class="fas fa-check"></i></span>Changes remain even after refreshing the page.</p>
		<input type="text" class="new-item">
		<ul class="todo-items">
		</ul>
	</div>
	<script src="https://kit.fontawesome.com/94f1fd585b.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
